<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="w3.css">	
		<script src="VLUtil.js"></script>
		<script src="VLUtilWrap.js"></script>

		<script src="MIDI/inc/shim/Base64.js"></script>
		<script src="MIDI/inc/shim/Base64binary.js"></script>
		<script src="MIDI/inc/shim/WebAudioAPI.js"></script>

		<script src="MIDI/js/midi/audioDetect.js"></script>
		<script src="MIDI/js/midi/gm.js"></script>
		<script src="MIDI/js/midi/loader.js"></script>
		<script src="MIDI/js/midi/plugin.audiotag.js"></script>
		<script src="MIDI/js/midi/plugin.webaudio.js"></script>
		<script src="MIDI/js/midi/plugin.webmidi.js"></script>

		<script src="MIDI/js/util/dom_request_xhr.js"></script>
		<script src="MIDI/js/util/dom_request_script.js"></script>

		<script src="Player.js"></script>
	</head>
	<body onload="setup()">
		<div class="w3-center w3-panel w3-padding-large w3-padding-32">
			<div class="w3-row-padding">
				<div class="w3-container w3-half">
					<table class="w3-table">
						<tr>
						<th><text>First Chord: </text></th>
						<th><input type="text" class="c1n1 w3-input"></input></th>
						<th><input type="text" class="c1n2 w3-input"></input></th>
						<th><input type="text" class="c1n3 w3-input"></input></th>
						<th><input type="text" class="c1n4 w3-input"></input></th>
						<th><input type="text" class="c1n5 w3-input"></input></th>
						<th><input type="text" class="c1n6 w3-input"></input></th>
						</tr>
						<tr>
						<th><text>Second Chord: </text></th>
						<th><input type="text" class="c2n1 w3-input"></input></th>
						<th><input type="text" class="c2n2 w3-input"></input></th>
						<th><input type="text" class="c2n3 w3-input"></input></th>
						<th><input type="text" class="c2n4 w3-input"></input></th>
						<th><input type="text" class="c2n5 w3-input"></input></th>
						<th><input type="text" class="c2n6 w3-input"></input></th>
						</tr>
					</table>
				</div>
			
				<div class="w3-container w3-half w3-left">
					<table class="w3-table">
						<tr>
						<th><button class="scoreButton w3-button w3-light-grey" onclick="scoreChordButtonClick()">Score Chord</button></th>
						<th><button class="playChord1 w3-button w3-light-grey" onclick="playChord1()">Play chord 1</button></th>

						<th><text class="scoreButtonResult"></text></th>
						</tr>
						<tr>
						<th><button class="optimizeButton w3-button w3-light-grey" onclick="optimizeChordButtonClick()">Optimize Chord</button></th>
						<th><button class="playChord2 w3-button w3-light-grey" onclick="playChord2()">Play Chord 2</button></th>
						<th><text class="optimizeButtonResult"></text>
							<button class="playOptimizedChord w3-button w3-light-grey" onclick="playOptimizedChord()">Play</button>
						</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
	<footer class="w3-container w3-light-grey">
		<p>Using emscripten <a href="emscripten/LICENSE.txt">License</a></p>
		<p>Using MIDI.js <a href="MIDI/LICENSE.txt">License</a></p>
		<p>Using Fluid Soundfont <a href="https://creativecommons.org/licenses/by/3.0/us">Copyright under creative commons 3.0</a> <a href="https://gleitz.github.io/midi-js-soundfonts">Link</a></p>
	</footer>
</html>
